<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* 导航栏样式 */
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        /* 主要内容区域样式 */
        .main-content {
            padding: 20px;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>

<body>
<!-- 导航栏 -->
<nav>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于我</a></li>
        <li><a href="#">技能</a></li>
        <li><a href="#">项目</a></li>
        <li><a href="#">联系我</a></li>
    </ul>
</nav>

<!-- 主要内容区域 -->
<div class="main-content">
    <h1>欢迎来到我的个人网页</h1>
    <p>我是[你的名字]，这是我的个人网站，用于展示我的一些信息和项目。</p>
    <p>在这里，你可以了解到我的技能、经历和我正在进行的一些有趣的项目。</p>

    <h2>关于我</h2>
    <p>[简要介绍你自己，例如你的背景、兴趣爱好等]</p>

    <h2>技能</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <!-- 列出你的其他技能 -->
    </ul>

    <h2>项目</h2>
    <p>[简要介绍你的一些项目，或者提供项目链接，如果有的话]</p>
</div>

<!-- 页脚 -->
<footer>
    &copy; 2024 [你的名字]. 所有权利保留。
</footer>
</body>

</html>
